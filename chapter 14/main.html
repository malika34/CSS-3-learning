<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid - Simple Example</title>
    <style>
        /* Reset and box model */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container with grid */
        .container {
            background-color: aqua;
            height: 150vh;
            /* Container ki height */
            width: 100vw;
            /* Full screen width */
            border: 1px solid beige;
            padding: 1rem;
            display: grid;

            /* Gap between grid items */
            gap: 0rem;

            /* Grid layout: 4 rows, each 150px tall */
            grid-template-rows: repeat(4, 150px);

            /* 1 column, full width (1 fraction of available space) */
            grid-template-columns: repeat(1, 1fr);

            /* Vertically align items to the bottom of each row */
            align-items: end;
        }

        /* Grid items */
        .item {
            background-color: lightcoral;
            border: 5px solid black;
            color: white;

            /* Item size */
            height: 100px;
            width: 100px;

            /* Uncomment if you want to center items manually */
            /* justify-self: center;
      align-self: center; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>

</html>
