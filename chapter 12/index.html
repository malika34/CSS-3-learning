<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Effects in CSS</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background-color: red;
            border: 2px solid darkgreen;
            transition: 1s ease-in-out all;
        }

        .box:hover {
            background-color: yellow;
            width: 150px;
            /* height: 150px; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
