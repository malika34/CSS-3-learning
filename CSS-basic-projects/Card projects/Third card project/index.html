<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third card - project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
            width: 100%;
            background-color: #2980b9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .card {
            display: flex;
            flex-direction: row;
            background-color: #41295a;
            color: white;
            width: 50%;
            max-width: 1000px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .leftBox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2.8rem 2.8rem;
            row-gap: 2em;
            flex: 1;
        }

        .textBox {
            display: flex;
            flex-direction: column;
            row-gap: 2.5rem;
        }

        .textBox h2 {
            font-size: 1.385rem;
        }

        .textBox p {
            font-size: 1rem;
        }

        .interectionsBox {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }



        .numbers {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .rightBox {
            flex: 1;
        }

        .rightBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* üîÅ Responsive Styles */
        @media (max-width: 768px) {
            .card {
                flex-direction: column-reverse;
                height: auto;
            }

            .rightBox {
                height: 200px;
            }

            .interectionsBox {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .textBox h2 {
                font-size: 1.4rem;
                text-align: center;
            }

            .textBox p {
                font-size: 0.95rem;
                text-align: center;
            }

            .numbers {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .textBox h2 {
                font-size: 1.2rem;
            }

            .textBox p {
                font-size: 0.9rem;
            }

            .interectionsBox {
                margin-top: 1rem;
            }
        }

        /* 769 sy 1100 */
        @media (min-width: 769px) and (max-width: 1100px) {
            .card {
                width: 80%;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Left box -->
            <div class="leftBox">
                <!-- Text box -->
                <div class="textBox">
                    <h2>Get insights that help your business grow</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        Architecto necessitatibus excepturi earum atque eaque soluta Lorem.
                    </p>
                </div>
                <!-- Interaction -->
                <div class="interectionsBox">
                    <div class="comments">
                        <p class="numbers">10K+</p>
                        <p>Comments</p>
                    </div>
                    <div class="paidUsers">
                        <p class="numbers">214</p>
                        <p>Paid Users</p>
                    </div>
                    <div class="views">
                        <p class="numbers">12M+</p>
                        <p>Views</p>
                    </div>
                </div>
            </div>
            <!-- Right box -->
            <div class="rightBox">
                <img src="techonology.jpeg" alt="technology" />
            </div>
        </div>
    </div>
</body>

</html>
